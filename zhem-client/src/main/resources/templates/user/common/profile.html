<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zhem.nails - профиль</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div id="wrap">
    <div th:replace="~{fragments/header :: (${authUser} ? '#header_client' : '#header_guest')}"></div>
    <main class="main container-xxl mx-auto pb-lg-5 pb-4">
        <nav class="breadcrumbs" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Главная</a></li>
                <li class="breadcrumb-item active" aria-current="page">Редактирование профиля</li>
            </ol>
        </nav>
        <div>
            <form method="post" th:action="@{/user/profile/update}" th:object="${user}">
                <h2 class="title">Редактирование профиля</h2>
                <h3 th:text="${message}"></h3>
                <input type="hidden" th:field="*{id}">
                <label>Номер телефона
                    <input type="text" th:field="*{phone}">
                    <span th:text="${errors?.get('phone')}"></span>
                </label><br>
                <label>Электронная почта
                    <input type="text" th:field="*{email}">
                    <span th:text="${errors?.get('email')}"></span>
                </label><br>
                <label>Имя
                    <input type="text" th:field="*{firstName}">
                    <span th:text="${errors?.get('firstName')}"></span>
                </label><br>
                <label>Фамилия
                    <input type="text" th:field="*{lastName}">
                    <span th:text="${errors?.get('lastName')}"></span>
                </label><br>
                <input type="submit" value="Сохранить">
            </form>
            <form method="post" th:action="@{/user/profile/update-password}" th:object="${user}">
                <h2 class="title">Изменение пароля</h2>
                <h3 th:text="${messagePassword}"></h3>
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{phone}">
                <label>Текущий пароль
                    <input type="password" name="currentPassword">
                    <span th:text="${errors?.get('currentPassword')}"></span>
                </label><br>
                <label>Новый пароль
                    <input type="password" name="password">
                    <span th:text="${errors?.get('password')}"></span>
                    <span th:text="${errors?.get('passwordMatchers')}"></span>
                </label><br>
                <label>Подтвердите новый пароль
                    <input type="password" name="confirmPassword">
                    <span th:text="${errors?.get('passwordMatchers')}"></span>
                </label><br>
                <input type="submit" value="Сохранить">
            </form>
        </div>
    </main>
    <div th:replace="~{fragments/footer :: #footer_user}"></div>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</div>
</body>
</html>
