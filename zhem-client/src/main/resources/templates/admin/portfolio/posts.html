<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zhem.nails - портфолио</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div id="wrap">
    <div th:replace="~{fragments/header :: #header_admin}"></div>
    <nav>
        <a th:href="@{/admin/dashboard}"><- Назад</a>
    </nav>
    <main class="main container-xxl mx-auto pb-lg-5 pb-4">
        <h1>Портфолио</h1>
        <h2 th:text="${message}"></h2>
        <div>
            <form method="post" th:action="@{/admin/portfolio/create}" enctype="multipart/form-data">
                <label>
                    <textarea name="content" th:text="${enteredData?.content}"></textarea>
                    <span th:if="${errors?.containsKey('content')}" th:text="${errors.get('content')}"></span>
                </label>
                <label>
                    <input type="file" accept="image/*" name="image">
                    <span th:if="${errors?.containsKey('image')}" th:text="${errors.get('image')}"></span>
                </label>
                <input type="submit" value="Добавить">
            </form>
        </div>
        <div th:each="post : ${posts.content}">
            <a th:href="@{/admin/portfolio/__${post.getId()}__}">
                <p th:text="${post.getContent()}"></p>
                <img width="200px" th:src="@{/img/__${post.getImage().getPath()}__}" th:alt="${post.getContent()}">
            </a>
            <form method="post" th:action="@{/admin/portfolio/delete}">
                <input type="hidden" name="postId" th:value="${post.getId()}">
                <input type="submit" value="Удалить">
            </form>
        </div>
        <div class="pagination">
            <ul th:if="${posts.totalPages > 1}">
                <li th:if="${posts.number > 0}">
                    <a th:href="@{'/admin/portfolio?page=' + ${posts.number - 1}}">Назад</a>
                </li>
                <li th:if="${posts.totalPages > 3}">
                    <a th:href="@{/admin/portfolio?page=0}">1</a>
                </li>
                <li th:if="${posts.totalPages > 4}">
                    <span>...</span>
                </li>
                <li th:each="page : ${#numbers.sequence(posts.number - 1 > 0 ? posts.number - 1 : 0, posts.number + 1 < posts.totalPages ? posts.number + 1 : posts.totalPages - 1)}">
                    <a th:href="@{'/admin/portfolio?page=' + ${page}}" th:text="${page + 1}"></a>
                </li>
                <li th:if="${posts.totalPages > 4 && posts.number < posts.totalPages - 2}">
                    <span>...</span>
                </li>
                <li th:if="${posts.totalPages > 3}">
                    <a th:href="@{'/admin/portfolio?page=' + ${posts.totalPages - 1}}"
                       th:text="${posts.totalPages}"></a>
                </li>
                <li th:if="${posts.number < posts.totalPages - 1}">
                    <a th:href="@{'/admin/portfolio?page=' + ${posts.number + 1}}">Вперед</a>
                </li>
            </ul>
        </div>
    </main>
    <div th:replace="~{fragments/footer :: #footer_user}"></div>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</div>
</body>
</html>
