<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zhem.nails - все записи</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div id="wrap">
    <div th:replace="~{fragments/header :: #header_admin}"></div>
    <nav>
        <a th:href="@{/admin/dashboard}"><- Назад</a>
    </nav>
    <main class="main container-xxl mx-auto pb-lg-5 pb-4">
        <h2  th:class="'alert alert-' + ${messageType}" th:if="${message} != null" th:text="${message}"></h2>
        <div>
            <a th:href="@{/admin/appointments?year=__${prevYearMonth.getYear()}__&month=__${prevYearMonth.getMonthValue()}__}">
                Предыдущий
            </a>
            <a th:href="@{/admin/appointments?year=__${nextYearMonth.getYear()}__&month=__${nextYearMonth.getMonthValue()}__}">
                Следующий
            </a>
        </div>
        <div th:each="entry : ${mapOfAppointments}">
            <h3 th:text="${entry.getKey()} + ':'"></h3>
            <table>
                <tr th:each="appointment : ${entry.getValue()}">
                    <td th:text="${appointment.getId()}"></td>
                    <td th:text="${appointment.getInterval().getTime()}"></td>
                    <td th:text="${appointment.getUser().getFormattedPhone()}"></td>
                    <td th:text="${appointment.getUser().getFirstName()}"></td>
                    <td th:text="${appointment.getUser().getLastName()}"></td>
                    <td th:text="${appointment.getDetails()}"></td>
                </tr>
            </table>
        </div>
    </main>
    <div th:replace="~{fragments/footer :: #footer_user}"></div>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</div>
</body>
</html>
