<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zhem-nails - запись клиента</title>
</head>
<body>
    <nav>
        <a data-th-href="@{/admin/intervals}"><- Вернуться к рабочему календарю</a>
    </nav>
    <main>
        <h2>Запись клиента</h2>
        <h3 data-th-text="${interval.getDate()} + ' - ' + ${interval.getTime()}"></h3>
        <form method="post"
              data-th-action="@{/admin/appointments/create/step3}"
              data-th-object="${appointment}"
        >
            <input type="hidden" data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}"/>
            <input type="hidden" data-th-field="*{userId}">
            <input type="hidden" data-th-field="*{intervalId}">
            <h3>Напишите комментарий</h3>
            <label data-th-for="details">
                <textarea data-th-field="*{details}" id="details"></textarea>
            </label>
            <span data-th-text="${errors?.containsKey('details')} ? ${errors.get('details')}"></span>
            <input type="submit" value="Записать">
        </form>
    </main>
</body>
</html>
