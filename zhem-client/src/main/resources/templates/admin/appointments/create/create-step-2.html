<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zhem-nails - запись клиента</title>
</head>
<body>
    <nav>
        <a data-th-href="@{/admin/intervals}"><- Вернуться к рабочему календарю</a>
    </nav>
    <main>
        <h2>Запись клиента</h2>
        <h3 data-th-text="${interval.getDate()} + ' - ' + ${interval.getTime()}"></h3>
        <form method="post"
              data-th-action="@{/admin/appointments/create/step3}"
              data-th-object="${appointment}"
        >
            <input type="hidden" data-th-field="*{intervalId}">
            <input type="hidden" data-th-field="*{userId}">
            <h3>Выберите услуги</h3>
            <span data-th-if="${errors?.containsKey('services')}" data-th-text="${errors.get('services')}"></span>
            <div style="height: 200px; overflow: auto">
                <div data-th-each="service : ${services}">
                    <label>
                        <input type="checkbox"
                               data-th-field="*{services}"
                               data-th-value="${service.getId()}"
                        >
                        <span data-th-text="${service.getTitle()}"></span>
                    </label>
                </div>
            </div>
            <input type="submit" value="Далее">
        </form>
    </main>
</body>
</html>
