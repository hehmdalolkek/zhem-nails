<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zhem-nails - информация о записи</title>
</head>
<body>
    <div th:replace="fragments/header :: #header_admin"></div>
    <nav>
        <a th:href="@{/admin/intervals}"><- Назад</a>
    </nav>
    <main>
        <div>
            <h2 th:text="${message}"></h2>
            <span th:if="${errors?.containsKey('interval')}" th:text="${errors.get('interval')}"></span>
            <span th:if="${errors?.containsKey('services')}" th:text="${errors.get('services')}"></span>
            <h1 th:text="'Запись №' + ${appointment.getId()}"></h1>
            <a th:href="@{/admin/appointments/update/__${appointment.getId()}__/step1}">Изменить запись</a>
            <h2>Интервал:</h2>
            <ul>
                <li th:text="'Дата: ' + ${appointment.getInterval().getDate()}"></li>
                <li th:text="'Время: ' + ${appointment.getInterval().getTime()}"></li>
            </ul>
            <h2>Клиент:</h2>
            <ul>
                <li th:text="'ID: ' + ${appointment.getUser().getId()}"></li>
                <li th:text="'Номер телефона: ' + ${appointment.getUser().getPhone()}"></li>
                <li th:if="${appointment.getUser().getEmail()}"
                    th:text="'Электронная почта: ' + ${appointment.getUser().getEmail()}"></li>
                <li th:text="'Имя: ' + ${appointment.getUser().getFirstName()}"></li>
                <li th:if="${appointment.getUser().getLastName()}"
                    th:text="'Фамилия: ' + ${appointment.getUser().getLastName()}"></li>
            </ul>
            <h2>Услуги:</h2>
            <ul>
                <li th:each="service : ${appointment.getServices()}">
                    <span th:text="${service.getTitle()}"></span>
                </li>
            </ul>
            <h2>Комментарий:</h2>
            <p th:text="${appointment.getDetails() ?: 'Комментария нет.'}"></p>
            <h4>Дата оформления записи:</h4>
            <p th:text="${appointment.getCreatedAt().toLocalDate()}"></p>
            <h4>Дата изменения записи:</h4>
            <p th:text="${appointment.getUpdatedAt().toLocalDate()}"></p>
            <div>
                <form method="post" th:action="@{/admin/appointments/delete}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="appointmentId" th:value="${appointment.getId()}">
                    <input type="submit" value="Отменить запись">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
