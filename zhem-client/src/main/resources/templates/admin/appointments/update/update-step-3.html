<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zhem-nails - изменить запись</title>
</head>
<body>
    <nav>
        <a data-th-href="@{/admin/intervals}"><- Вернуться к рабочему календарю</a>
    </nav>
    <main>
        <div>
            <h1 data-th-text="'Изменение записи №' + ${appointmentId}"></h1>
            <h2>Шаг 3 - Изменение услуг</h2>
            <form method="post"
                  data-th-action="@{/admin/appointments/update/__${appointmentId}__/step4}"
                  data-th-object="${appointment}"
            >
                <input type="hidden" data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}"/>
                <input type="hidden" data-th-field="*{intervalId}">
                <input type="hidden" data-th-field="*{userId}">
                <input type="hidden" data-th-field="*{details}">
                <div style="height: 200px; overflow: auto">
                    <span data-th-if="${errors?.containsKey('services')}" data-th-text="${errors.get('services')}"></span>
                    <div data-th-each="service : ${allServices}">
                        <label>
                            <input type="checkbox"
                                   data-th-field="*{services}"
                                   data-th-value="${service.getId()}"
                                   data-th-checked="${allServices.contains(service)}"
                            >
                            <span data-th-text="${service.getTitle()}"></span>
                        </label>
                    </div>
                </div>
                <input type="submit" value="Далее">
            </form>
        </div>
    </main>
</body>
</html>
