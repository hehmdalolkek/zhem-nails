<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zhem-nails - изменить запись</title>
</head>
<body>
    <div data-th-replace="fragments/header :: #header_admin"></div>
    <nav>
        <a data-th-href="@{/admin/intervals}"><- Вернуться к рабочему календарю</a>
    </nav>
    <main>
        <div>
            <h1 data-th-text="'Изменение записи №' + ${appointmentId}"></h1>
            <h2>Шаг 4 - Изменение комментария</h2>
            <form method="post"
                  data-th-action="@{/admin/appointments/update/__${appointmentId}__/step5}"
                  data-th-object="${appointment}"
            >
                <input type="hidden" data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}"/>
                <input type="hidden" data-th-field="*{userId}">
                <input type="hidden" data-th-field="*{intervalId}">
                <input type="hidden" data-th-field="*{services}">
                <label>
                    <textarea data-th-field="*{details}"></textarea>
                </label>
                <input type="submit" value="Сохранить">
            </form>
        </div>
    </main>
</body>
</html>
