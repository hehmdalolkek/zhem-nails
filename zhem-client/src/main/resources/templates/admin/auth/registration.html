<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zhem-user - регистрация</title>
</head>
<body>
    <div th:replace="~{fragments/header :: (${authUser} ? '#header_client' : '#header_guest')}"></div>
    <main>
        <h1>Регистрация</h1>
        <form method="post" th:action="@{/admin/registration}">
            <div>
                <label th:for="phone">Номер телефона
                    <input type="text" name="phone" id="phone" placeholder="+7 (999) 999-99-99" th:value="${enteredData?.getPhone()}"/>
                </label>
                <span th:text="${errors?.containsKey('phone')} ? ${errors.get('phone')}"></span>
            </div>
            <div>
                <label th:for="email">Электронная почта
                    <input type="email" name="email" id="email" placeholder="email@email.com" th:value="${enteredData?.getEmail()}"/>
                </label>
                <span th:text="${errors?.containsKey('email')} ? ${errors.get('email')}"></span>
            </div>
            <div>
                <label th:for="firstName">Имя
                    <input type="text" name="firstName" id="firstName" placeholder="Иван" th:value="${enteredData?.getFirstName()}"/>
                </label>
                <span th:text="${errors?.containsKey('firstName')} ? ${errors.get('firstName')}"></span>
            </div>
            <div>
                <label th:for="lastName">Фамилия
                    <input type="text" name="lastName" id="lastName" placeholder="Иванов" th:value="${enteredData?.getLastName()}"/>
                </label>
                <span th:text="${errors?.containsKey('lastName')} ? ${errors.get('lastName')}"></span>
            </div>
            <div>
                <label th:for="password">Пароль
                    <input type="password" name="password" id="password"/>
                </label>
                <span th:text="${errors?.containsKey('password')} ? ${errors.get('password')}"></span>
                <span th:text="${errors?.containsKey('passwordMatchers')} ? ${errors.get('passwordMatchers')}"></span>
            </div>
            <div>
                <label th:for="confirmPassword">Подтвердите пароль
                    <input type="password" name="confirmPassword" id="confirmPassword"/>
                </label>
                <span th:text="${errors?.containsKey('passwordMatchers')} ? ${errors.get('passwordMatchers')}"></span>
            </div>
            <input type="submit" value="Зарегистрироваться" />
        </form>
    </main>
</body>
</html>
