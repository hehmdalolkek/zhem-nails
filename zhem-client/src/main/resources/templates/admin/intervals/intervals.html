<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zhem-nails - все рабочие интервалы</title>
</head>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.time-input').forEach(input => {
            input.style.display = 'none';
        });
        document.querySelectorAll('.close-time-btn').forEach(button => {
            button.style.display = 'none';
        });

        const openTimeButtons = document.querySelectorAll('.open-time-btn');
        openTimeButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const target = e.target;
                const timeInput = target.parentElement.querySelector('.time-input');
                const openTimeBtn = target.parentElement.querySelector('.open-time-btn');
                const closeTimeBtn = target.parentElement.querySelector('.close-time-btn');

                document.querySelectorAll('.time-input').forEach(input => {
                    input.style.display = 'none';
                });
                document.querySelectorAll('.close-time-btn').forEach(button => {
                    button.style.display = 'none';
                });
                document.querySelectorAll('.open-time-btn').forEach(button => {
                    button.style.display = 'block';
                });

                timeInput.style.display = 'block';
                openTimeBtn.style.display = 'none'
                closeTimeBtn.style.display = 'block';
            });
        });

        const closeTimeButtons = document.querySelectorAll('.close-time-btn');
        closeTimeButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                document.querySelectorAll('.time-input').forEach(input => {
                    input.style.display = 'none';
                });
                document.querySelectorAll('.close-time-btn').forEach(button => {
                    button.style.display = 'none';
                });
                document.querySelectorAll('.open-time-btn').forEach(button => {
                    button.style.display = 'block';
                });
            });
        });
    });
</script>
<body>
    <nav>
        <a data-th-href="@{/admin/dashboard}"><- Назад</a>
    </nav>
    <main>
        <h2 data-th-text="${created != null ? (created ? 'Интервал успешно создан' : 'Интервал не создан') : ''}"></h2>
        <span data-th-if="${errors?.containsKey('time')}" data-th-text="${errors.get('time')}"></span>
        <h2 data-th-text="${recorded != null ? (recorded ? 'Клиент записан' : 'Клиент не записан') : ''}"></h2>
        <span data-th-if="${errors?.containsKey('interval')}" data-th-text="${errors.get('interval')}"></span>
        <div>
            <a data-th-href="@{/admin/intervals?year=__${prevYearMonth.getYear()}__&month=__${prevYearMonth.getMonthValue()}__}">
                Предыдущий
            </a>
            <a data-th-href="@{/admin/intervals?year=__${nextYearMonth.getYear()}__&month=__${nextYearMonth.getMonthValue()}__}">
                Следующий
            </a>
        </div>
        <div data-th-each="entry : ${mapOfIntervals}">
            <h3 data-th-text="${entry.getKey()} + ':'"></h3>
            <div data-th-if="${entry.getValue().isEmpty()}">

            </div>
            <table data-th-if="${!entry.getValue().isEmpty()}">
                <tr>
                    <th>ID</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Created</th>
                    <th>Updated</th>
                    <th>Update</th>
                    <th>Appointment</th>
                </tr>
                <tr data-th-each="interval : ${entry.getValue()}">
                    <td data-th-text="${interval.getId()}"></td>
                    <td data-th-text="${interval.getTime()}"></td>
                    <td data-th-text="${interval.getStatus()}"></td>
                    <td data-th-text="${interval.getCreatedAt().toLocalDate()}"></td>
                    <td data-th-text="${interval.getUpdatedAt().toLocalDate()}"></td>
                    <td>
                        <a data-th-href="@{/admin/intervals/update/{intervalId}(intervalId=${interval.getId()})}">Изменить</a>
                    </td>
                    <td>
                        <a data-th-if="${interval.getStatus() == statusAvailable}"
                           data-th-href="@{/admin/appointments/create?intervalId=__${interval.getId()}__}">
                            Записать клиента
                        </a>
                    </td>
                </tr>
            </table>
            <form method="post">
                <button type="button" class="open-time-btn">+ Добавить время</button>
                <button type="button" class="close-time-btn">- Добавить время</button>
                <div class="time-input">
                    <input type="hidden" data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}"/>
                    <input type="hidden" name="date" data-th-value="${entry.getKey()}">
                    <label data-th-for="time">Время
                        <input type="time" name="time">
                    </label>
                    <input type="submit" value="Добавить">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
