<header id="header_admin">

        <li>
            <a th:href="@{/user/profile}"><span th:text="'Профиль ' + ${authUser.getFirstName()}"></span></a>
        </li>
        <li>
            <a th:href="@{/admin/dashboard}">Панель управления</a>
        </li>
        <li>
            <form method="post" th:action="@{/admin/logout}">
                <input type="submit" value="Выйти">

    </ul>
</header>

<header id="header_client">
    <ul>
        <li>
            <a th:href="@{/user/appointments}">История записей</a>
        </li>

            <a th:href="@{/user/profile}"><span th:text="'Профиль ' + ${authUser.getFirstName()}"></span></a>

        <li th:if="${authUser.getId() == adminUser.getId}">
            <a th:href="@{/admin/dashboard}">Панель управления</a>
        </li>

            <form method="post" th:action="@{/user/logout}">

            </form>
        </li>
    </ul>
</header>

<header id="header_guest">
