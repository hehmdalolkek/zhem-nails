<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zhem-nails - портфолио</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:replace="~{fragments/header :: (${authUser} ? '#header_client' : '#header_guest')}"></div>
    <nav>
        <a th:href="@{/}"><- Назад</a>
    </nav>
    <main>
        <h1>Портфолио</h1>
        <div th:each="post : ${posts.content}">
            <a th:href="@{/portfolio/__${post.getId()}__}">
                <p th:text="${post.getContent()}"></p>
                <img width="200px" th:src="@{/img/__${post.getImage().getPath()}__}" th:alt="${post.getContent()}">
            </a>
        </div>
        <div class="pagination">
            <ul th:if="${posts.totalPages > 1}">
                <li th:if="${posts.number > 0}">
                    <a th:href="@{'/portfolio?page=' + ${posts.number - 1}}">Назад</a>
                </li>
                <li th:if="${posts.totalPages > 3}">
                    <a th:href="@{/portfolio?page=0}">1</a>
                </li>
                <li th:if="${posts.totalPages > 4}">
                    <span>...</span>
                </li>
                <li th:each="page : ${#numbers.sequence(posts.number - 1 > 0 ? posts.number - 1 : 0, posts.number + 1 < posts.totalPages ? posts.number + 1 : posts.totalPages - 1)}">
                    <a th:href="@{'/portfolio?page=' + ${page}}" th:text="${page + 1}"></a>
                </li>
                <li th:if="${posts.totalPages > 4 && posts.number < posts.totalPages - 2}">
                    <span>...</span>
                </li>
                <li th:if="${posts.totalPages > 3}">
                    <a th:href="@{'/portfolio?page=' + ${posts.totalPages - 1}}" th:text="${posts.totalPages}"></a>
                </li>
                <li th:if="${posts.number < posts.totalPages - 1}">
                    <a th:href="@{'/portfolio?page=' + ${posts.number + 1}}">Вперед</a>
                </li>
            </ul>
        </div>
    </main>
    <div th:replace="~{fragments/footer :: #footer_user}"></div>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
